<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame-->

		<!--page title-->

		<!-- Include jQuery Mobile stylesheets -->

		<!-- Include the jQuery library -->
		<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
		
		<!-- Include the jQuery Mobile library -->
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		
	</head>
	<body>
		<!--HOME-->
		<div data-role="page" id="home">
			<header data-role="header" data-theme="b" >
				<img src="images/convertitlogo.png" style="width:40%; display: block;margin-left: auto;margin-right: auto"/>
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-theme="b" class="small-size" style="font-size:xx-small">Home</a></li>
						<li><a href="#" data-theme="b" style="font-size:xx-small">Conversions</a></li>
						<li><a href="#formulas" data-theme="b" style="font-size:xx-small">Formulas</a></li>
						<li><a href="#contact" data-rel="dialog" data-transition="flip" data-theme="b" style="font-size:xx-small">Contact Us</a></li>
					</ul>
				</div>
			</header>
			<section data-role="content">
				<p>home page</p>
			</section>
			<footer data-role="footer">
				<h4>&copy; 2017 ConvertIt</h4>
			</footer>
		</div>
		
		<!--FORMULAS-->
		<div data-role="page" id="formulas">
			<header data-role="header" data-theme="b" >
				<img src="images/convertitlogo.png" style="width:40%; display: block;margin-left: auto;margin-right: auto"/>
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-theme="b" class="small-size" style="font-size:xx-small">Home</a></li>
						<li><a href="#" data-theme="b" style="font-size:xx-small">Conversions</a></li>
						<li><a href="#formulas" data-theme="b" style="font-size:xx-small">Formulas</a></li>
						<li><a href="#contact" data-rel="dialog" data-transition="flip" data-theme="b" style="font-size:xx-small">Contact Us</a></li>
					</ul>
				</div>
			</header>
			<section data-role="content">
				<p>formulas page</p>
			</section>
			<footer data-role="footer">
				<h4>&copy; 2017 ConvertIt</h4>
			</footer>
		</div>
		
		<!--CONTACT US-->
		<div data-role="page" id="contact">
			<header data-role="header" data-theme="b" >
				<h1>Contact Us</h1>
			</header>
			<section data-role="content">
				<form action="mobile.asp" method="post" data-ajax="false">
		            <label for="name">Name:</label>
		            <input type="text" name="name" id="name" required>
		            <label for="email">Email:</label>
		            <input type="email" name="email" id="email" required>
		            <label for="subject">Subject:</label>
		            <input type="text" name="subject" id="subject" required>
		            <label for="message">Message:</label>
		            <textarea type="text" name="message" id="message" required></textarea>
		            <button>submit</button>
				</form>
			</section>
		</div>
	</body>
</html>
