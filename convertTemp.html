<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!--page title-->
		<title>ConvertIt | Temperature</title>

		<!--import scripts for javascript and bootstrap-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<!--incluce stylesheet-->
		<link rel="stylesheet" href="css/convertTemp.css">
		
		<!--include the header in the home page-->
		<!--the javascript will load the header.html and assign it to the header div-->
		<script>
			$(function() {
				$("#header").load("header.html");
			});
		</script>
		<div id="header"></div>

		<!--import javascript code for conversion-->
		<script src="./js/convertTemp.js" type="text/javascript"></script>

		<script>
			var dropFrom;
			var dropTo;
			
			window.onload = function() {
				$("#calculate").click(convertClick);
				
				$("#farenheit, #celcius, #kelvin").draggable();
				$("#dropTo").droppable({
					drop : function(event, ui) {
						$(this).addClass("ui-state-highlight").find("p").html("__________");
						dropTo = $(ui.draggable).attr("id");
					}
				});
				$("#dropFrom").droppable({
					drop : function(event, ui) {
						$(this).addClass("ui-state-highlight").find("p").html("__________");
						dropFrom = $(ui.draggable).attr("id");
					}
				});
			};
			
		</script>
	</head>
	
	<body>
		<input id="numFrom" type="text"></input>
		<div id="dropFrom" class="droppable, ui-widget-header"><p>Drag here</p></div>
		<div id="converted_value">value</div>
		<div id="dropTo" class="ui-widget-header"><p>Drag here</p></div>
		
		<button id="calculate" type="button">Calculate</button>
		
		<div id="farenheit"><p>farenheit</p></div>
		<div id="celcius"><p>celcius</p></div>
		<div id="kelvin"><p>kelvin</p></div>
		
	</body>

</html>
