<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<!--page title-->
		<title>ConvertIt | Home</title>
		
		<!--import scripts for javascript and bootstrap-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!--include the header in the home page-->
		<!--the javascript will load the header.html and assign it to the header div-->
		<script>
			$(function() {
				$("#header").load("header.html");
			});
		</script>
		<div id="header"></div>

	</head>

	<body>
		
		<div class="container">
  <br>
          
<div id="carousel-example-generic" class="carousel slide">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    
  </ol>

    <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <!-- Slide 1-->
            <div class="item active">
                <img src="images/measuringcup.png" alt="Slide 1" />
                
            </div>

            <!-- Slide 2-->
              <div class="item">
                  <img src="images/ruler.jpeg" alt="Slide 2" />
                 
              </div>

          <!-- Slide 3-->
            <div class="item">
                <img src="images/scale-xxl.png" alt="Slide 3" />
                
            </div>
            
            <div class="item">
                <img src="images/spedometer.png" alt="Slide 3" />
                
            </div>
            
            <div class="item">
                <img src="images/thermometer-png-icon-19.png" alt="Slide 3" />
                
            </div>
          </div>


  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="icon-next"></span>
  </a>
</div>

		
	</body>
	
</html>
